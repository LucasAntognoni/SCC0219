<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <title>Adicionar Produto - Pet Shop</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <header>
      <div class="header">
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#produtos">Produtos</a></li>
            <li><a href="#serviços">Serviços</a></li>
            <li style="float:right"><a href="#login">Login</a></li>
          </ul>
      </div>
    </header>
	<div class = "header">
		<h1>Registre um Novo Produto</h1>
	</div>
		<div class="form-group">
		<form>
				Nome do Produto:
				<input type="text" placeholder="Insira o Nome do Produto."name="produto"><br></br>

				ID:
				<input type="text" name="ID"><br></br>
				
				Descrição:
				<input type="text" placeholder="Descreva brevemente o produto"
				name="Descricao" size=200><br</br>
				
				Imagem: 
				<input type="file" accept="image/*"><br></br>

				Preço:
				<input type="number" placeholder="Preço" name="Preço" max=9999.99
				min=0.0 step=0.1> <br></br>
				
				Estoque:
				<input type="number" placeholder="Quantia" name="Estoque" min=0 max=999
				default=0 >
			
				Quantidade Vedida:
				<input type="number" name="Vendas" min=0>
			
            <div class="clearfix">
                <button class="button" type="submit"><span>Registrar</span></button>
                <button class="cancelbtn">Cancelar</button>
            </div>
		</form>
		</div>
    <footer>
      <div class="footer">

        <section id="hours">
          <span>Horário:</span>
        </section>

        <section id="adress">
          <span>Endereço:</span>
        </section>

        <div id="copyright">&copy; Copyright Pet Shop 2017</div>

      </div>
    </footer>

  </body>
</html>
