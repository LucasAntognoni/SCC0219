<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <title>Adicionar Serviço - Pet Shop</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <header>
      <div class="header">
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#produtos">Produtos</a></li>
            <li><a href="#serviços">Serviços</a></li>
            <li style="float:right"><a href="#login">Login</a></li>
          </ul>
      </div>
    </header>
	<div class = header>
		<h1>Registre um Novo Serviço</h1>
	</div>
		<div class="form-group">
		<form>
				Nome do Serviço:
				<input type="text" placeholder "Nome do Serviço" name="serviço"><br></br>
				
				ID:
				<input type="text" name="ID"><br></br>
				
				Descrição:
				<input type="text" name="Descrição" size=200><br</br>
	 			
				Imagem:
				<input type="file" accept="image/*"><br></br>
				
				Preço:
				<input type="number" placeholder="Valor" name="Preço" max=9999.99 min=0.0
				default=0.0>
			
            <div class="clearfix">
                <button class="button" type="submit"><span>Registrar</span></button>
                <button class="cancelbtn">Cancelar</button>
            </div>
		</form>
    <footer>
      <div class="footer">

        <section id="hours">
          <span>Horário:</span>
        </section>

        <section id="adress">
          <span>Endereço:</span>
        </section>

        <div id="copyright">&copy; Copyright Pet Shop 2017</div>

      </div>
    </footer>

  </body>
</html>
