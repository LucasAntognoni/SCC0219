<!DOCTYPE html>
<html lang="pt">
  
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Pet Shop</title>
      <link rel="stylesheet" href="../css/style.css">
            <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

  </head>

	<body>
    <header>
      <div class="header">
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#produtos">Produtos</a></li>
            <li><a href="#serviços">Serviços</a></li>
            <li style="float:right"><a href="#login">Login</a></li>
          </ul>
      </div>
    </header>
	<div class = header>
		<h1>Registre um Novo pet</h1>
	</div>
				<div class="form-group">
				<form>
				Nome do PET:
				<input type="text" placeholder="Informe o nome do PET"  name="servico"><br></br>
				ID:
				<input type="text" name="ID"><br></br>
				
				Raça:
				<input type="text" placeholder="Informe a raça do pet" name="Raca" size=70><br</br>
				
				Idade:
				<input type="number" placeholder="Idade" name="Idade" max=99 min=0
											 default=0.0><br></br>
				
				Imagem: 
				<input type="file" accept="image/*"><br></br>
		
            <div class="clearfix">
                <button class="button" type="submit"><span>Registrar</span></button>
                <button class="cancelbtn">Cancelar</button>
            </div>
				</form>
		</div>
    <footer>
      <div class="footer">

        <section id="hours">
          <span>Horário:</span>
        </section>

        <section id="adress">
          <span>Endereço:</span>
        </section>

        <div id="copyright">&copy; Copyright Pet Shop 2017</div>

      </div>
    </footer>

  </body>
</html>
