<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <title>Adicionar Pet - Pet Shop</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <header>
      <div class="header">
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#produtos">Produtos</a></li>
            <li><a href="#serviços">Serviços</a></li>
            <li style="float:right"><a href="#login">Login</a></li>
          </ul>
      </div>
    </header>
	<div class = header>
		<h1>Registre um Novo pet</h1>
	</div>
		<form>
				
				Nome do Serviço:
				<input type="text" placeholder="Informe o nome do PET"  name="servico"><br></br>
				
				ID:
				<input type="text" name="ID"><br></br>
				
				Raça:
				<input type="text" placeholder="Informe a raça do pet" name="Raca" size=70><br</br>
				
				Idade:
				<input type="number" placeholder="Idade" name="Idade" max=99 min=0
											 default=0.0><br></br>
				
				Imagem: <!---Falta Estilizar --->
				<input type="file" accept="image/*"><br></br>
		
            <div class="clearfix">
                <button class="button" type="submit"><span>Registrar</span></button>
                <button class="cancelbtn">Cancelar</button>
            </div>
		</form>
    <footer>
      <div class="footer">

        <section id="hours">
          <span>Horário:</span>
        </section>

        <section id="adress">
          <span>Endereço:</span>
        </section>

        <div id="copyright">&copy; Copyright Pet Shop 2017</div>

      </div>
    </footer>

  </body>
</html>
