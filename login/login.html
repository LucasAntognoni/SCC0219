<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Java Pet - Login</title>
      <link rel="stylesheet" href="../css/style.css">
            <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

  </head>
  <body>
    <header>
      <div class="header">
        <nav>
          <ul>
            <li><a href="../index.html"><img border="0" alt="PetJava" width="20%" height="20%" src="../img/logo.PNG"></a></li>
            <li><a href="#home">Home</a></li>
            <!--<li><input type="text" autocomplete="on"> </li>
            <li><button type="submit" onclick="">Search</button></li> -->
            <li><a href="#produtos">Produtos</a></li>
            <li><a href="#serviços">Serviços</a></li>
            <li><a href="./login.html">Login</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <h2 style="text-align: center";>Login</h2>

    <form>
        <div class="imgcontainer">
            <img src="../img/login.png" alt="Avatar" class="avatar">
        </div>

        <div class="container">
            <label><b>Usuário</b></label>
            <input type="text" placeholder="Digite seu usuário ou e-mail" name="uname" required>

            <label><b>Senha</b></label>
            <input type="password" placeholder="Digite sua senha" name="psw" required>

            <button class="button" type="submit"><span>Login</span></button>
            <input type="checkbox" checked="checked">Salve esses dados
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" class="cancelbtn">Cancelar</button>
            <span class="psw">Relembre sua <a href="#">senha</a></span>
        </div>
    </form>

    <footer>
      <div class="footer">

        <section id="hours">
          <span>Horário:</span>
        </section>

        <section id="adress">
          <span>Endereço:</span>
        </section>

        <div id="copyright">&copy; Copyright Pet Shop 2017</div>

      </div>
    </footer>

  </body>
</html>
